									<span className='sm:hidden'>Кошик</span>
									{getTotalItems() > 0 && (
										<span className='absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 sm:w-6 sm:h-6 rounded-full flex items-center justify-center font-bold'>
											{getTotalItems()}
										</span>
									)}
								</button>
							</div>
						</div>

						<div className='max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-8'>
							{Object.entries(menuData).map(([category, items]) => (
								<div key={category} className='mb-8 sm:mb-12'>
									<h2 className='text-xl sm:text-2xl font-bold text-orange-700 mb-4 sm:mb-6 border-b-2 border-orange-300 pb-2'>
										{category}
									</h2>
									<div className='grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 sm:gap-4'>
										{items.map(item => (
											<div
												key={item.id}
												className='bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden'
											>
												<div className='p-2 sm:p-3'>
													<h3 className='text-xs sm:text-sm font-bold text-gray-800 mb-1 min-h-[2.5rem] line-clamp-2'>
														{item.name}
													</h3>
													<div className='flex justify-between items-center mb-2'>
														<span className='text-[10px] sm:text-xs text-gray-500'>
															{item.weight}
														</span>
														<span className='text-sm sm:text-base font-bold text-orange-600'>
															{item.price.toFixed(2)} грн
														</span>
													</div>

													{cart[item.id] ? (
														<div className='flex items-center justify-between gap-1'>
															<button
																onClick={() => updateQuantity(item.id, -1)}
																className='bg-gray-200 hover:bg-gray-300 p-1 sm:p-1.5 rounded transition-colors'
															>
																<Minus className='w-2.5 h-2.5 sm:w-3 sm:h-3' />
															</button>
															<span className='text-xs sm:text-sm font-semibold px-1 sm:px-2'>
																{cart[item.id].quantity}
															</span>
															<button
																onClick={() => updateQuantity(item.id, 1)}
																className='bg-gray-200 hover:bg-gray-300 p-1 sm:p-1.5 rounded transition-colors'
															>
																<Plus className='w-2.5 h-2.5 sm:w-3 sm:h-3' />
															</button>
															<button
																onClick={() => removeFromCart(item.id)}
																className='bg-red-500 hover:bg-red-600 text-white p-1 sm:p-1.5 rounded transition-colors ml-1'
															>
																<Trash2 className='w-2.5 h-2.5 sm:w-3 sm:h-3' />
															</button>
														</div>
													) : (
														<button
															onClick={() => addToCart(item)}
															className='w-full bg-orange-500 hover:bg-orange-600 text-white py-1 sm:py-1.5 rounded text-xs sm:text-sm font-semibold flex items-center justify-center gap-1 transition-colors'
														>
															<Plus className='w-2.5 h-2.5 sm:w-3 sm:h-3' />
															Додати
														</button>
													)}
												</div>
											</div>
										))}
									</div>
								</div>
							))}
						</div>

						{showModal && (
							<div className='fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-2 sm:p-4 z-50'>
								<div className='bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col'>
									<div className='bg-orange-500 text-white p-4 sm:p-6 flex justify-between items-center flex-shrink-0'>
										<h2 className='text-xl sm:text-2xl font-bold'>
											Ваше замовлення
										</h2>
										<button
											onClick={() => setShowModal(false)}
											className='hover:bg-orange-600 p-2 rounded-lg transition-colors'
										>
											<X className='w-5 h-5 sm:w-6 sm:h-6' />
										</button>
									</div>

									<div className='p-4 sm:p-6 overflow-y-auto flex-1'>
										{Object.values(cart).length === 0 ? (
											<p className='text-center text-gray-500 py-8'>
												Кошик порожній
											</p>
										) : (
											<div className='space-y-3 sm:space-y-4'>
												{Object.values(cart).map(item => (
													<div
														key={item.id}
														className='flex justify-between items-center pb-3 sm:pb-4 border-b border-gray-200'
													>
														<div className='flex-1 pr-2'>
															<h3 className='font-bold text-gray-800 text-sm sm:text-base'>
																{item.name}
															</h3>
															<p className='text-xs sm:text-sm text-gray-600'>
																{item.weight}
															</p>
															<p className='text-xs sm:text-sm text-orange-600 font-semibold mt-1'>
																{item.price.toFixed(2)} грн × {item.quantity} ={' '}
																{(item.price * item.quantity).toFixed(2)} грн
															</p>
														</div>
														<div className='flex items-center gap-1'>
															<button
																onClick={() => updateQuantity(item.id, -1)}
																className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
															>
																<Minus className='w-3 h-3' />
															</button>
															<span className='text-sm font-semibold px-2 min-w-[2rem] text-center'>
																{item.quantity}
															</span>
															<button
																onClick={() => updateQuantity(item.id, 1)}
																className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
															>
																<Plus className='w-3 h-3' />
															</button>
															<button
																onClick={() => removeFromCart(item.id)}
																className='bg-red-500 hover:bg-red-600 text-white p-1.5 rounded transition-colors ml-1'
															>
																<Trash2 className='w-3 h-3' />
															</button>
														</div>
													</div>
												))}
											</div>
										)}
									</div>

									<div className='border-t border-gray-200 p-4 sm:p-6 bg-gray-50 flex-shrink-0'>
										<div className='space-y-4 mb-4'>
											<div className='flex items-center justify-between'>
												<span className='text-sm font-semibold text-gray-700'>
													Контейнери (15 грн)
												</span>
												<div className='flex items-center gap-2'>
													<button
														onClick={() =>
															setContainers(Math.max(0, containers - 1))
														}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Minus className='w-3 h-3' />
													</button>
													<span className='text-sm font-semibold px-3 min-w-[2.5rem] text-center'>
														{containers}
													</span>
													<button
														onClick={() => setContainers(containers + 1)}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Plus className='w-3 h-3' />
													</button>
												</div>
											</div>

											<div className='flex items-center justify-between'>
												<span className='text-sm font-semibold text-gray-700'>
													Пакети (4 грн)
												</span>
												<div className='flex items-center gap-2'>
													<button
														onClick={() =>
															setPackages(Math.max(0, packages - 1))
														}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Minus className='w-3 h-3' />
													</button>
													<span className='text-sm font-semibold px-3 min-w-[2.5rem] text-center'>
														{packages}
													</span>
													<button
														onClick={() => setPackages(packages + 1)}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Plus className='w-3 h-3' />
													</button>
												</div>
											</div>

											<div className='flex items-center justify-between'>
												<span className='text-sm font-semibold text-gray-700'>
													Доставка на людей (80 грн)
												</span>
												<div className='flex items-center gap-2'>
													<button
														onClick={() =>
															setDeliveryPeople(Math.max(1, deliveryPeople - 1))
														}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Minus className='w-3 h-3' />
													</button>
													<span className='text-sm font-semibold px-3 min-w-[2.5rem] text-center'>
														{deliveryPeople}
													</span>
													<button
														onClick={() =>
															setDeliveryPeople(deliveryPeople + 1)
														}
														className='bg-gray-200 hover:bg-gray-300 p-1.5 rounded transition-colors'
													>
														<Plus className='w-3 h-3' />
													</button>
												</div>
											</div>
										</div>

										<div className='border-t pt-4 space-y-2 mb-4'>
											<div className='flex justify-between text-sm'>
												<span className='text-gray-600'>Страви:</span>
												<span className='font-semibold'>
													{getDishesTotal()} грн
												</span>
											</div>
											{containers > 0 && (
												<div className='flex justify-between text-sm'>
													<span className='text-gray-600'>
														Контейнери ({containers}):
													</span>
													<span className='font-semibold'>
														{(containers * 15).toFixed(2)} грн
													</span>
												</div>
											)}
											{packages > 0 && (
												<div className='flex justify-between text-sm'>
													<span className='text-gray-600'>
														Пакети ({packages}):
													</span>
													<span className='font-semibold'>
														{(packages * 4).toFixed(2)} грн
													</span>
												</div>
											)}
											<div className='flex justify-between text-sm'>
												<span className='text-gray-600'>
													Доставка (на {deliveryPeople}{' '}
													{deliveryPeople === 1
														? 'людину'
														: deliveryPeople < 5
														? 'людини'
														: 'людей'}
													):
												</span>
												<span className='font-semibold'>
													{(80 / deliveryPeople).toFixed(2)} грн
												</span>
											</div>
										</div>

										<div className='flex justify-between items-center mb-4 pt-3 border-t-2'>
											<span className='text-lg sm:text-xl font-bold text-gray-800'>
												Всього до сплати:
											</span>
											<span className='text-2xl sm:text-3xl font-bold text-orange-600'>
												{getTotalPrice()} грн
											</span>
										</div>

										<button
											onClick={clearCart}
											className='w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 sm:py-3 rounded-lg font-semibold transition-colors text-sm sm:text-base'
										>
											Очистити кошик
										</button>
									</div>
								</div>
							</div>
						)}
					</div>
				)
			}

			ReactDOM.render(
				<RestaurantOrderSystem />,
				document.getElementById('root')
			)
		</script>
	</body>
</html>
