                    const newCart = { ...prev };

                    if (newQty <= 0) {
                        delete newCart[itemId];
                    } else {
                        newCart[itemId] = { ...newCart[itemId], quantity: newQty };
                    }

                    return newCart;
                });

                    return newCart;
